<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/static/css/Rotating_Navigation_Animation.css" />
    <title>Rotating Navigation</title>

  <body>
    <div class="container">
      <div class="circle-container">
        <div class="circle">
          <button id="close">
            <i class="fas fa-times"></i>
          </button>
          <button id="open">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </div>

      <div class="content">
        <h1>吃了没</h1>
        <small>好饿...</small>
        <p>如果你也在深夜走过武汉街头，<br />
          不会不懂灯火阑珊，其实是另一种夏意盎然<br />
          厚厚的云层退了潮，搁浅出繁星和月亮，<br />
          远山轮廓浅淡，像谁夸张又绵长的眼线<br />
          起风之后，<br />
          白天被烘焙的地面，散发出淡淡的烤肉跟啤酒味<br />
          一些施工队停了作业，禁摩后的城市更加安静。<br />
          一声虫鸣，一人身影，几笔成书<br />
          </p>

        <h3>睡了没</h3>
        <small>困死了</small>
        <img src="/static/imgs/rotatingGirl.jpg?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2100&q=80" alt="girl" />
        <p>白天一些向阳而生的心事，<br />
          密密麻麻，生长成葵<br />
          她说的这些啊那些，根本没有烦恼的意义<br />
          收发自如本来就很不容易，<br />
          何况她古怪的脾气，分析不透她的心。。<br />
          快说，你是不是一座冰炭同炉的炉？<br />
        </p>
      </div>
    </div>
